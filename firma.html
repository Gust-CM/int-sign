<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Firma de Acción de Personal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#f7f7f8;--card:#fff;--txt:#1f2937;--muted:#6b7280;--border:#e5e7eb;--ok:#0b6;--err:#b00}
    body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:16px;border:1px solid var(--border)}
    h1{margin:0 0 6px;font-size:20px;color:var(--txt)}
    p, label, small{color:var(--txt)}
    .meta{color:var(--muted);margin:6px 0 14px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;font-size:14px}
    canvas{width:100%;height:220px;border:1px dashed var(--border);border-radius:10px;background:#fff}
    .row{display:flex;gap:10px;margin-top:10px}
    .row>button{flex:1}
    button{padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fafafa;cursor:pointer}
    button.primary{background:#2563eb;color:#fff;border-color:#2563eb}
    .muted{color:var(--muted);font-size:12px}
    .ok{color:var(--ok);margin-top:10px;display:none}
    .err{color:var(--err);margin-top:10px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Firma de Acción de Personal</h1>
      <p id="info" class="meta">Cargando…</p>

      <label for="nombre">Nombre del colaborador</label>
      <input id="nombre" placeholder="Tu nombre completo" />

      <label>Firma (usa tu dedo)</label>
      <canvas id="pad" width="520" height="220"></canvas>

      <div class="row">
        <button id="limpiar" type="button">Limpiar</button>
        <button id="firmar" class="primary" type="button">Enviar firma</button>
      </div>

      <p class="muted" style="margin-top:12px">
        Al presionar “Enviar firma”, confirmo que esta firma corresponde a mi consentimiento para la acción indicada.
      </p>

      <div id="ok"  class="ok"></div>
      <div id="err" class="err"></div>
    </div>
  </div>

  <!-- Signature Pad -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script>
    // ======== CONFIGURA AQUÍ TU ENDPOINT =========
    const ENDPOINT = 'https://default3f65bc2458ab4bdd9437114797af3d.46.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/7003f2e5fea64b2e94e2ba71daa87340/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=jHZp0idmpapZ8rMrPoyaWGQPF8-S3r1vfudI_RfZq1k'; // <<<< Reemplaza por tu URL
    // =============================================

    // Lee parámetros ?id=&otp=
    const qs  = new URLSearchParams(location.search);
    const id  = qs.get('id');
    const otp = qs.get('otp');

    const info = document.getElementById('info');
    info.textContent = (id && otp)
      ? `Acción: ${id} • Código: ${otp}`
      : 'Falta el identificador o el código. Revisa tu enlace.';

    // Init SignaturePad
    const canvas = document.getElementById('pad');
    const pad = new SignaturePad(canvas, { backgroundColor: '#fff' });

    function resizeCanvas(){
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      const w = canvas.clientWidth;
      canvas.width = w * ratio;
      canvas.height = 220 * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
      pad.clear();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Botones
    document.getElementById('limpiar').onclick = ()=> pad.clear();
    document.getElementById('firmar').onclick  = async ()=>{
      const ok  = document.getElementById('ok');
      const err = document.getElementById('err');
      ok.style.display = err.style.display = 'none';

      const nombre = document.getElementById('nombre').value.trim();
      if(!id || !otp){ err.textContent = 'Enlace inválido.'; err.style.display='block'; return; }
      if(!nombre){     err.textContent = 'Ingresa tu nombre.'; err.style.display='block'; return; }
      if(pad.isEmpty()){ err.textContent = 'Dibuja tu firma.'; err.style.display='block'; return; }

      const firmaBase64 = pad.toDataURL('image/png');
      try{
        // no-cors + text/plain evita el preflight OPTIONS
        await fetch(ENDPOINT, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            id, otp, nombre, firmaBase64,
            userAgent: navigator.userAgent,
            tsClient: new Date().toISOString()
          })
        });
        ok.textContent = '¡Firma enviada! Gracias.';
        ok.style.display = 'block';
      }catch(e){
        err.textContent = 'Error enviando la firma. Intenta de nuevo.';
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
